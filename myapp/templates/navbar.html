{% load static %}
{% block nav %}
    <header class="nav_color">
        <div class="container navmargin">
            <nav class="navbar navbar-expand-lg nav_color ">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Left-aligned section -->
                    <div class="d-flex align-items-center left-menu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}" href="{% url "home" %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.view_name == 'courses' %}active{% endif %}" href="{% url "courses" %}">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Placement Cell</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- Center-aligned section -->
                    <a class="navbar-brand mx-auto" href="{% url "home" %}">
                        <img src="{% static "img\scope-india-logo-bird.png" %}" alt="logo" width="35" height="35">
                    </a>
        
                    <!-- Right-aligned section -->
                    <div class="d-flex align-items-center right-menu">
                        <a class="nav-link {% if request.resolver_match.view_name == 'about' %}active{% endif %}" href="{% url "about" %}">Know SCOPE INDIA</a>
                        <a class="nav-link {% if request.resolver_match.view_name == 'contact' %}active{% endif %}" href="{% url "contact" %}">Contact us</a>
                        <a class="register" href="{% url "register" %}">Register Now</a>
                        <a class='login' href="{% url "login" %}">Login</a>
                    </div>

                    <div class="hamburgercontainer">
                        <div class="hamburger-menu"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
{% endblock nav %}
