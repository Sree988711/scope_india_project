<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/index.css" %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav_color">

        <div class="container">
            <nav class="navbar navbar-expand-lg nav_color ">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Left-aligned section -->
                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Placement Cell</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- Center-aligned section -->
                    <a class="navbar-brand mx-auto text-center " href="#">
                        <img src="{% static "img\scope-india-logo-bird.png" %}" alt="logo" width="35" height="35">
                    </a>
        
                    <!-- Right-aligned section -->
                    <div class="d-flex align-items-center">
                        <a class="nav-link" href="#">Know SCOPE INDIA</a>
                        <a class="nav-link" href="#">Contact us</a>
                        <button class="register" type="submit">Register Now</button>
                    </div>

                </div>
            </nav>
        </div>

    </header>

    <div class="container-fluid p-0 position-relative">
        <!-- First image as the background -->
        <img src="{% static 'img/slider_bg.jpg' %}" alt="slider_bg" class="img-fluid w-100 parent_logo">
    
        <!-- Second image centered on top of the first one -->
        <img src="{% static 'img/scope-india-logo-home-page.png' %}" alt="SI_logo_home" class="child-logo">
    </div>
    
    <div class='container-fluid slider'>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="{% static "img\slider\Devops-training-scopeindia.jpg" %}" class="d-block mx-auto" alt="1">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-aws-certification-course-(1).jpg" %}" class="d-block mx-auto" alt="2">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-azure-certification-course.jpg" %}" class="d-block mx-auto" alt="3">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-digital-marketing-course.jpg" %}" class="d-block mx-auto" alt="4">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-dotnet-core-full-stack-course.jpg" %}" class="d-block mx-auto" alt="5">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-flutter-fullstack-course.jpg" %}" class="d-block mx-auto" alt="6">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-java-full-stack-course (1).jpg" %}" class="d-block mx-auto" alt="7">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-mean-mern-stack-course.jpg" %}" class="d-block mx-auto" alt="8">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-network-server-administration-course (1).jpg" %}" class="d-block mx-auto" alt="9">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-php-full-stack-course (1).jpg" %}" class="d-block mx-auto" alt="10">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-python-full-stack-course (1).jpg" %}" class="d-block mx-auto" alt="11">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="{% static "img\slider\scope-india-software-testing-manual-automation-course.jpg" %}" class="d-block mx-auto" alt="12">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container-fluid p-0 bottomdiv"></div>

    <p>
        {% lorem 10000 w random %}
    </p>
</body>
</html>
